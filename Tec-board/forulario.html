<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Cultural</title>
</head>
<body>
    <header>
        <h1>Pesquisa online</h1>
    </header>
<section>
    <form action="" method="get"> 
        <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="userName">Nome</label>
        <input type="text" name="userName" required>
        <br>

        <label for="userAge">Idade</label>
        <input type="number" name="userAge" min="12" max="100" required>
         <br>

        <label for="birthDate">Data de nascimento</label>
              <br>

        <label for="userEmail">Email</label>
        <input type="email" name="userEmail" required>
         <br>

        <label for="userPhoneNumber">Telefone</label>
        <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + nùmero sem espaços ou hífen">
         <br>

        <label for="userImage">Upload de foto</label>
        <input type="file" accept="image/*"  name="userImage">
         <br>
         </fieldset>
        <button type="submit">Enviar</button>


    </form>
</section>

</body>
</html>
